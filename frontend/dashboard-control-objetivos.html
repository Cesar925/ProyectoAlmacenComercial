    <style>
       .dropdown-columns {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 250px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    z-index: 1000;
    max-height: 400px;
    overflow-y: auto;
}

.dropdown-content.show {
    display: block;
}

.column-toggle {
    padding: 12px 16px;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    gap: 10px;
}

.column-toggle:hover {
    background-color: #f3f4f6;
}

.dropdown-header {
    padding: 12px 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: 600;
    border-radius: 8px 8px 0 0;
}

#filterContent {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.3s ease;
}

#filterContent.show {
    max-height: 600px;
    opacity: 1;
    padding-top: 1rem;
}

.estado-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
}

.estado-completado {
    background: #dcfce7;
    color: #166534;
}

.estado-proceso {
    background: #fef3c7;
    color: #92400e;
}

.estado-pendiente {
    background: #fee2e2;
    color: #991b1b;
}

.progress-bar {
    height: 8px;
    background: #e5e7eb;
    border-radius: 4px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    transition: width 0.3s ease;
}

/* Contenedores de objetivos y metas en la TABLA */
.objetivos-container,
.metas-container {
    max-width: 400px;
}

/* Items de tabla (NO del modal) */
tbody .objetivo-item,
tbody .meta-item {
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.875rem;
    line-height: 1.4;
    position: relative;
    padding-left: 28px;
}

tbody .objetivo-item {
    background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
    border-left: 3px solid #3b82f6;
}

tbody .meta-item {
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    border-left: 3px solid #10b981;
}

.objetivo-numero,
.meta-numero {
    position: absolute;
    left: 8px;
    top: 4px;
    font-weight: 700;
    font-size: 0.75rem;
    color: #3b82f6;
}

.meta-numero {
    color: #10b981;
}

/* Badge de contador */
.badge-grupo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
    height: 24px;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    font-size: 0.75rem;
    font-weight: 700;
    border-radius: 50%;
    padding: 0 6px;
    box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
}

/* Fila del grupo */
.grupo-row {
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
}

.grupo-row:hover {
    border-left-color: #6366f1;
    background: linear-gradient(90deg, #f5f3ff 0%, #ffffff 100%) !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

/* Alineación superior */
.align-top {
    vertical-align: top !important;
}

/* ========== MODAL STYLES ========== */

/* Scrollbar personalizado */
.custom-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

.custom-scrollbar::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}

.custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
}

/* Animación suave al abrir modal */
#modalObjetivo.flex > div {
    animation: modalSlideUp 0.3s ease-out;
}

@keyframes modalSlideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Items del MODAL (objetivos/metas editables) */
#listaObjetivos .objetivo-item,
#listaMetas .meta-item {
    padding: 0; /* Reset padding para items del modal */
    background: transparent;
    border: none;
    position: relative;
}

/* Scroll suave */
.custom-scrollbar {
    scroll-behavior: smooth;
}
    </style>
</head>

                    <div>

                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>

                    </div>

                    <!-- Lista de Metas con scroll -->
                    <div class="md:col-span-2">
                        <div class="flex items-center justify-between mb-2">

                <button type="button" id="btnCerrarTarea" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-lg"></i>

            </div>
            <form id="formTarea" class="p-4">
                <input type="hidden" id="tareaId">

                <div class="space-y-3">
                    <!-- Selector de tipo de tarea -->

                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Tarea *</label>

                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">

                            <option value="subtarea">Sub-tarea</option>

                    </div>
                    <!-- Selector de tarea padre (solo visible para subtareas) -->
                    <div id="contenedorTareaPadre" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tarea Principal (padre) *</label>
                        <select id="tareaPadre"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                            <option value="">-- Seleccione tarea principal --</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Tarea *</label>
                        <input type="text" id="tareaNombre" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio *</label>
                            <input type="date" id="tareaFechaInicio" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin *</label>
                            <input type="date" id="tareaFechaFin" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                        </div>
                    </div>

    <!-- Scripts con rutas relativas -->
    <script src="js/config/control-objetivos.config.js"></script>
    <script src="js/services/control-objetivos.service.js"></script>
    <script src="js/controllers/control-objetivos.controller.js"></script>
    <!-- <script src="js/utils/funcionesVarias.js"></script>-->

    <script>
        // Declarar controller en scope global para que los onclick funcionen
        let controller;

        // Gestión de objetivos y metas dinámicos
        document.addEventListener('DOMContentLoaded', async function() {
            // Inicializar controlador DENTRO de DOMContentLoaded
            controller = new ControlObjetivosController();
            await controller.init();

            // Agregar objetivo
            document.getElementById('btnAgregarObjetivo').addEventListener('click', function() {
                const listaObjetivos = document.getElementById('listaObjetivos');
                const nuevoObjetivo = document.createElement('div');
                nuevoObjetivo.className = 'objetivo-item flex gap-2';
                nuevoObjetivo.innerHTML = `
                    <textarea rows="2" placeholder="Describe el objetivo..." 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 objetivo-text"></textarea>
                    <button type="button" class="btn-eliminar-objetivo text-red-600 hover:text-red-800 px-2">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                listaObjetivos.appendChild(nuevoObjetivo);
                actualizarBotonesEliminar();
            });

            // Agregar meta
            document.getElementById('btnAgregarMeta').addEventListener('click', function() {
                const listaMetas = document.getElementById('listaMetas');
                const nuevaMeta = document.createElement('div');
                nuevaMeta.className = 'meta-item flex gap-2';
                nuevaMeta.innerHTML = `
                    <textarea rows="2" placeholder="Describe la meta..." 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 meta-text"></textarea>
                    <button type="button" class="btn-eliminar-meta text-red-600 hover:text-red-800 px-2">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                listaMetas.appendChild(nuevaMeta);
                actualizarBotonesEliminar();
            });

            // Eliminar objetivos
            document.getElementById('listaObjetivos').addEventListener('click', function(e) {
                const btnEliminar = e.target.closest('.btn-eliminar-objetivo');
                if (btnEliminar) {
                    const item = btnEliminar.closest('.objetivo-item');
                    if (document.querySelectorAll('.objetivo-item').length > 1) {
                        item.remove();
                        actualizarBotonesEliminar();
                    } else {
                        alert('Debe haber al menos un objetivo');
                    }
                }
            });

            // Eliminar metas
            document.getElementById('listaMetas').addEventListener('click', function(e) {
                const btnEliminar = e.target.closest('.btn-eliminar-meta');
                if (btnEliminar) {
                    const item = btnEliminar.closest('.meta-item');
                    if (document.querySelectorAll('.meta-item').length > 1) {
                        item.remove();
                        actualizarBotonesEliminar();
                    } else {
                        alert('Debe haber al menos una meta');
                    }
                }
            });

            // Función para mostrar/ocultar botones de eliminar
            function actualizarBotonesEliminar() {
                const objetivos = document.querySelectorAll('.objetivo-item');
                objetivos.forEach((item, index) => {
                    const btn = item.querySelector('.btn-eliminar-objetivo');
                    btn.style.display = objetivos.length > 1 ? 'block' : 'none';
                });

                const metas = document.querySelectorAll('.meta-item');
                metas.forEach((item, index) => {
                    const btn = item.querySelector('.btn-eliminar-meta');
                    btn.style.display = metas.length > 1 ? 'block' : 'none';
                });
            }

            actualizarBotonesEliminar();
        });

        // Función para cargar datos (llamada desde el index principal)
        function cargarDatos(tipo) {
            if (controller) {
                controller.cargarDatos();
            }
        }
    </script>
