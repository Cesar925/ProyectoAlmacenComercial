<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Test de API - Control Objetivos</h1>
    <button onclick="testAPI()">Probar Conexión</button>
    <div id="resultado"></div>

    <script>
        async function testAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Cargando...</p>';

            try {
                const url = 'http://localhost/ProyectoAlmacenComercial/backend/controlobjetivos/all';
                console.log('URL:', url);

                const response = await fetch(url);
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data:', data);

                resultado.innerHTML = `
                    <div class="result success">
                        <h3>✓ Conexión exitosa</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Registros encontrados:</strong> ${data.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <div class="result error">
                        <h3>✗ Error de conexión</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Verifica que:</p>
                        <ul>
                            <li>Apache esté corriendo en XAMPP</li>
                            <li>MySQL esté corriendo en XAMPP</li>
                            <li>La base de datos existe</li>
                            <li>La tabla proy_ctrl_objetivos existe</li>
                            <li>Los campos fecha_fin_real, presupuesto_ejecutado, observaciones_cierre existen</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Probar automáticamente al cargar
        window.onload = testAPI;
    </script>
</body>
</html>
